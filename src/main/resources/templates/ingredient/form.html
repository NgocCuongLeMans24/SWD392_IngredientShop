<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${ingredient.ingredientId == null} ? 'Add Ingredient' : 'Edit Ingredient'"></h1>

<form th:action="${ingredient.ingredientId == null} ? @{/ingredients/save} : @{'/ingredients/update/' + ${ingredient.ingredientId}}" th:object="${ingredient}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/>
    <label>Image URL:</label>
    <input type="text" th:field="*{image}"/><br/>
    <label>Price:</label>
    <input type="number" th:field="*{price}" step="0.01" required/><br/>
    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" min="0" required/><br/>
    <label>Category:</label>
    <select th:field="*{category}" required>
        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}" th:selected="${cat.categoryId} == ${ingredient.category?.categoryId}"></option>
    </select><br/>
    <button type="submit">Save</button>
    <a th:href="@{/ingredients}">Cancel</a>
</form>

</body>
</html>
