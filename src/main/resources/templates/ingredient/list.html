<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nguyên liệu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }

        header, footer {
            background: #2d3436;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 28px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .alert {
            padding: 10px 16px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }

        form input,
        form select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        a.button {
            display: inline-block;
            margin: 16px 0;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }

        a.button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            font-size: 15px;
        }

        th {
            background-color: #f1f3f4;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        td img {
            max-width: 60px;
            border-radius: 4px;
        }

        .actions a {
            margin-right: 8px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .pagination span {
            font-weight: 500;
            color: #333;
        }

        .pagination a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
        }

        .pagination a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Ingredient Shop</h1>
</header>
<main>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <h2>Danh sách nguyên liệu</h2>

    <form method="get" th:action="@{/ingredients}">
        <input type="text" name="keyword" placeholder="Tìm theo tên..." th:value="${keyword}" />
        <select name="categoryId">
            <option value="">Tất cả danh mục</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.categoryId}"
                    th:text="${cat.name}"
                    th:selected="${cat.categoryId} == ${categoryId}"></option>
        </select>
        <button type="submit">Tìm kiếm</button>
    </form>

    <a th:href="@{/ingredients/create}" class="button">+ Thêm mới nguyên liệu</a>

    <table>
        <thead>
        <tr>
            <th><a th:href="@{|/ingredients?page=0&sort=name&dir=${sort == 'name' && dir == 'asc' ? 'desc' : 'asc'}|}">Tên</a></th>
            <th>Mô tả</th>
            <th><a th:href="@{|/ingredients?page=0&sort=price&dir=${sort == 'price' && dir == 'asc' ? 'desc' : 'asc'}|}">Giá</a></th>
            <th>Số lượng</th>
            <th>Danh mục</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient : ${ingredientPage.content}">
            <td th:text="${ingredient.name}"></td>
            <td th:text="${ingredient.description}"></td>
            <td th:text="${ingredient.price} + ' VNĐ'"></td>
            <td th:text="${ingredient.quantity}"></td>
            <td th:text="${ingredient.category != null ? ingredient.category.name : 'Không có'}"></td>
            <td class="actions">
                <a th:href="@{'/ingredients/edit/' + ${ingredient.ingredientId}}">Sửa</a>
                <a th:href="@{'/ingredients/' + ${ingredient.ingredientId}}">Chi tiết</a>
                <a th:href="@{'/ingredients/delete/' + ${ingredient.ingredientId}}"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span th:text="'Trang ' + (${ingredientPage.number + 1}) + ' / ' + ${ingredientPage.totalPages}"></span>
        <div>
            <a th:if="${ingredientPage.hasPrevious()}" th:href="@{|/ingredients?page=${ingredientPage.number - 1}|}">← Trước</a>
            <a th:if="${ingredientPage.hasNext()}" th:href="@{|/ingredients?page=${ingredientPage.number + 1}|}">Sau →</a>
        </div>
    </div>
</main>
<footer>
    <p>© 2025 Ingredient Shop</p>
</footer>
</body>
</html>
