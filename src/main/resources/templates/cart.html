<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        .cart-container {

            padding: 30px;
            background-color: #ffffff;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        .cart-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th, .cart-table td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-table th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #555;
        }

        .cart-table td img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-update {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-remove {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-add {
            background-color: #007bff;
            color: #fff;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Th√™m ph·∫ßn CSS cho khu v·ª±c th√™m s·∫£n ph·∫©m */
        .add-to-cart-section {

            background-color: #f9f9f9;
        }

        .add-to-cart-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 20px;
        }

        .add-form {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            flex-wrap: wrap;
        }

        .add-form label {
            display: flex;
            flex-direction: column;
            font-weight: 500;
            color: #555;
        }

        .add-form select,
        .add-form input[type="number"] {
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 220px;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <div th:if="${message}"
         style="margin-bottom: 20px; padding: 12px 20px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 8px;">

                            th:text="${ingredient.name + ' - ‚Ç´' + ingredient.price}">

            <th>Gi√°</th>
            <th>S·ªë l∆∞·ª£ng</th>
            <th>T·ªïng</th>
            <th>X√≥a</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td><img th:src="@{'/images/' + ${item.ingredient.image}}" alt=""/></td>
            <td th:text="${item.ingredient.name}">T√™n</td>
            <td th:text="${item.ingredient.price} + '‚Ç´'">0‚Ç´</td>

                    <button type="submit" class="btn btn-remove">X</button>

            </td>
        </tr>
        </tbody>
    </table>

    <div class="cart-summary">

    </div>
    <form th:action="@{/cart/purchase}" method="post" style="text-align: right; margin-top: 20px;">
        <button type="submit" class="btn btn-add">üõí Thanh to√°n</button>
    </form>
</div>
</body>
</html>
