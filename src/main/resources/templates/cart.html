<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<div class="container my-5">
    <!-- Thêm sản phẩm vào giỏ -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>Thêm sản phẩm vào giỏ</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/cart/add}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Chọn nguyên liệu:</label>
                    <select name="ingredientId" class="form-select" required>
                        <option value="" disabled selected>-- Choose ingredient --</option>
                        <option th:each="ingredient : ${ingredients}"
                                th:value="${ingredient.ingredientId}"
                                th:text="${ingredient.name + ' - ₫' + ingredient.price}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Số lượng:</label>
                    <input type="number" name="quantity" min="1" value="1" class="form-control" required />
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Thêm vào giỏ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hiển thị giỏ hàng -->
    <div class="card">
        <div class="card-header">
            <h4>Giỏ hàng của bạn</h4>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng</th>
                    <th>Xóa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <img th:src="@{${item.ingredient.image}}" alt="Ảnh" width="80" height="80" class="img-thumbnail">
                    </td>
                    <td th:text="${item.ingredient.name}">Tên</td>
                    <td th:text="${item.ingredient.price} + '₫'">0₫</td>
                    <td>
                        <form th:action="@{/cart/update}" method="post" class="d-flex align-items-center">
                            <input type="hidden" name="ingredientId" th:value="${item.ingredient.ingredientId}" />
                            <input type="number" name="quantity" min="1" th:value="${item.quantity}" class="form-control me-2" style="width: 80px;" />
                            <button type="submit" class="btn btn-sm btn-warning">Cập nhật</button>
                        </form>
                    </td>
                    <td th:text="${item.ingredient.price * item.quantity} + '₫'">0₫</td>
                    <td>
                        <form th:action="@{/cart/remove}" method="post">
                            <input type="hidden" name="ingredientId" th:value="${item.ingredient.ingredientId}" />
                            <button type="submit" class="btn btn-sm btn-danger">X</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer text-end">
            <h5>Tổng cộng: <span class="text-danger fw-bold" th:text="${totalAmount} + ' ₫'">0₫</span></h5>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
