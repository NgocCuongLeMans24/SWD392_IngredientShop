<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <div th:switch="${session.role}">
        <div th:case="'Admin'">
            <div th:replace="fragments/header-admin :: header"></div>
        </div>
        <div th:case="'Customer'">
            <div th:replace="fragments/header-customer :: header"></div>
        </div>
        <div th:case="*">
            <p style="color: red;">❌ Không nhận diện được quyền: ${session.role}]]</p>
        </div>
    </div>
</div>
</body>
</html>
