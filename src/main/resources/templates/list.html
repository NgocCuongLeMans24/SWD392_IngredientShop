<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products - Ingredient Shop</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container">
            <h1 class="mb-4">Our Products</h1>

            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Filters</h5>
                            <form th:action="@{/templates/products}" method="get">
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select name="category" class="form-select">
                                        <option value="">All Categories</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}"
                                                th:text="${category.name}">Category</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Price Range</label>
                                    <div class="input-group">
                                        <input type="number" name="minPrice" class="form-control" placeholder="Min">
                                        <input type="number" name="maxPrice" class="form-control" placeholder="Max">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Product List -->
                <div class="col-md-9">
                    <div class="row">
                        <div th:each="product : ${products}" class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                    <p class="card-text" th:text="${product.description}">Product Description</p>
                                    <p class="card-text">
                                        <strong th:text="${'$' + product.price}">Price</strong>
                                    </p>
                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/products/{id}(id=${product.id})}" 
                                           class="btn btn-primary">View Details</a>
                                        <button class="btn btn-success add-to-cart" 
                                                th:data-product-id="${product.id}">
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/products(page=${currentPage - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${currentPage == i} ? 'active'">
                                <a class="page-link" th:href="@{/products(page=${i})}" th:text="${i + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/products(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
