<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3">Danh sách người dùng</h2>
<a href="/admin/users/new" class="btn btn-primary mb-3">+ Thêm người dùng</a>

<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Tên người dùng</th>
        <th>Email</th>
        <th>Vai trò</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role.roleName}"></td>
        <td>
            <a th:href="@{'/admin/users/edit/' + ${user.userId}}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/admin/users/delete/' + ${user.userId}}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
