<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${user.userId == null ? 'Thêm người dùng' : 'Cập nhật người dùng'}"></h2>

<form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="mt-3">
    <input type="hidden" th:field="*{userId}" />

    <div class="mb-3">
        <label class="form-label">Tên người dùng</label>
        <input type="text" th:field="*{username}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="text" th:field="*{password}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" th:field="*{address}" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Vai trò</label>
        <select th:field="*{role.roleId}">
            <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/admin/users" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
